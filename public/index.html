<!DOCTYPE html>
<html lang="">
  <head>
    <meta 
      charset="utf-8" 
      http-equiv="Content-Security-Policy" content="
        prefetch-src 'none';
        default-src 'none';
        frame-src 'self' https://www.google.com/ https://www.google.com/recaptcha/;
        img-src 'self' *;
        font-src 'self' https://fonts.gstatic.com/;
        script-src 'self' http://127.0.0.1:8000/ https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/ 'unsafe-eval';
        style-src 'self' http://127.0.0.1:8000/ https://fonts.googleapis.com/ 'unsafe-inline';
        connect-src 'self' http://127.0.0.1:8000/; 
      "
    >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="https://unpkg.com/vue@latest/dist/vue.js" defer></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit" async defer></script>
    <script src="https://unpkg.com/vue-recaptcha@latest/dist/vue-recaptcha.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js" defer></script>
    <script type="text/javascript" src="index.js" defer></script>
  </body>
  <style>
    body,html {
      margin: auto;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
    }

    *, *::before, *::after {
  box-sizing: inherit;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</html>
